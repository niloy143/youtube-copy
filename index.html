<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/youtube.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="part part-1">
            <img class="icon" src="icons/menu.png" alt="Menu-Icon">
            <img src="icons/youtube.png" alt="" class="icon" id="youtube-logo">
            <p>YouTube </p>
        </div>
        <div class="part part-2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="search">
                <img class="icon" src="icons/search.png" alt="Search Icon">
            </div>
            <div class="microphone">
                <img class="icon" src="icons/microphone.png" alt="Microphone Icon">
            </div>
        </div>
        <div class="part part-3">
            <img class="icon" src="icons/upload.png" alt="Upload Icon">
            <img class="icon" src="icons/more.png" alt="More Icon">
            <img class="icon" src="icons/notification.png" alt="Notification Icon">
            <img src="https://yt3.ggpht.com/yti/APfAmoGS689tKqiHXIW98RPNAWhgW-hbSYg-vDP5qZZQ=s88-c-k-c0x00ffffff-no-rj-mo" alt="Niloy Mahmud Apu Profile" id="email-profile">
        </div>
    </header>

    <!-- ======================================= Main Part ======================== -->

    <main>
        <aside>
            <ul class="menus" id="home">
                <img src="icons/home.png" alt="" class="icon">
                <li>Home</li>
            </ul>
            <ul class="menus">
                <img src="icons/explore.png" alt="" class="icon">
                <li>Explore</li>
            </ul>
            <ul class="menus">
                <img src="icons/short.png" alt="" class="icon">
                <li>Shorts</li>
            </ul>
            <ul class="menus">
                <img src="icons/subscription.png" alt="" class="icon">
                <li>Subscriptions</li>
            </ul>

            <hr class="line">

            <ul class="menus">
                <img src="icons/library.png" alt="" class="icon">
                <li>Library</li>
            </ul>
            <ul class="menus">
                <img src="icons/history.png" alt="" class="icon">
                <li>History</li>
            </ul>
            <ul class="menus">
                <img src="icons/play-squared-button.png" alt="" class="icon">
                <li>Your videos</li>
            </ul>
            <ul class="menus">
                <img src="icons/clock.png" alt="" class="icon">
                <li>Watch later</li>
            </ul>
            <ul class="menus">
                <img src="icons/like.png" alt="" class="icon">
                <li>Liked videos</li>
            </ul>
            <ul class="menus">
                <img src="icons/next.png" alt="" class="icon" id="show-more">
                <li>Show more</li>
            </ul>
        </aside>
        <section></section>
    </main>


</body>
</html>
